<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="myinput" placeholder="enter" name="username" autocomplete="off">
        <p class="inputValue">InputValue</p>
        <p class="inputName">inputName</p>
        <p class="inputType">inputType</p>
        <p class="eventType">eventType</p>

    </div>
    <script>
        const inputfi=document.querySelector("#myinput");

        const myfunction=(event)=>{
            console.log(event.inputType);
            console.log(event.data);
            console.log(event);
            document.querySelector(".inputValue").textContent=`InputValue:${event.target.value}`;
            document.querySelector(".inputName").textContent=`InputName:${event.target.name}`;
            document.querySelector(".inputType").textContent=`InputType:${event.inputType}`;
            document.querySelector(".eventType").textContent=`eventType:${event.type}`;

        }
        inputfi.addEventListener("input",myfunction);


    </script>
</body>
</html>
